image: node:latest

stages:
  - deploy

publish-npm:
  stage: deploy
  script:
    - echo "@danielb:registry=https://gitlab.nekosyndicate.com/api/v4/projects/${CI_PROJECT_ID}/packages/npm/" > .npmrc
    - echo "//gitlab.nekosyndicate.com/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}" >> .npmrc
    - npm get
    - npm publish